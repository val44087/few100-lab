<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>

<body>
    <header">
        <h1>Tip Calculator</h1>
        </header>
        <main class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       min="0"
                       class="form-control"
                       id="amountToCalc"
                       aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary"
                            id="calcBtn1"
                            data-tip=".10"
                            class="btn"
                            type="button"
                            enabled>10%</button>
                    <button class="btn btn-outline-secondary"
                            id="calcBtn2"
                            data-tip=".15"
                            class="btn"
                            type="button"
                            enabled>15%</button>
                    <button class="btn btn-outline-secondary"
                            id="calcBtn3"
                            data-tip=".20"
                            class="btn"
                            type="button"
                            endabled>20%</button>
                </div>
                <input type="text"
                       class="form-control"
                       placeholder=""
                       aria-label=""
                       aria-describedby="basic-addon1">
            </div>
            <div class="alert alert-info">
                You are tipping <span id="percent">0</span>%.
            </div>


            <ul class="list-group">
                <li class="list-group-item">Bill Amount: $<span id="billAmount">0</span></li>
                <li class="list-group-item">Tip Percentage: <span id="tipPercent">0</span>%</li>
                <li type='number'
                    class="list-group-item">Amount of Tip: $<span id="tipAmount">0</span></li>
                <li class="list-group-item">Total to be Paid: $<span id="totalBill">0</span> </li>
            </ul>
        </main>
</body>


</html>
